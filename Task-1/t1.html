<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Navigation Menu</title>
  <style>
    /* Base styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    /* Fixed Navigation Menu */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #007BFF, #00C6FF);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    nav.scrolled {
      background: #1c1c1c;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      transition: color 0.3s, background 0.3s;
    }

    nav ul li:hover {
      background-color: white;
      color: #007BFF;
      border-radius: 5px;
    }

    /* Gradient square */
    .blue-gradient-square {
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #0062E6, #33AEFF);
      margin: 150px auto 30px;
    }

    /* Gradient circle */
    .gradient-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #00C6FF, #0072FF);
      margin: 30px auto;
    }

    /* Page content */
    .content {
      padding-top: 100px;
      text-align: center;
      color: #333;
    }

    .section {
      padding: 100px 20px;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div style="color: white; font-weight: bold;">MySite</div>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div class="content">
    <div class="blue-gradient-square"></div>
    <div class="gradient-circle"></div>
    <div class="blue-gradient-square"></div>
    <div class="gradient-circle"></div>
    <div class="blue-gradient-square"></div>

    <div class="section" id="section1"><h2>Section 1</h2><p>Scroll down to see effects...</p></div>
    <div class="section" id="section2"><h2>Section 2</h2></div>
    <div class="section" id="section3"><h2>Section 3</h2></div>
  </div>

  <script>
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
