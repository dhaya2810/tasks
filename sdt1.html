<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    label {
      font-size: 1.1rem;
    }

    input, select {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="tempValue">Enter Temperature:</label>
    <input type="number" id="tempValue" placeholder="Temperature" required>
    
    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="Celsius">Celsius (°C)</option>
      <option value="Fahrenheit">Fahrenheit (°F)</option>
      <option value="Kelvin">Kelvin (K)</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const tempValue = parseFloat(document.getElementById('tempValue').value);
      const unit = document.getElementById('unit').value;
      let resultText = "";

      if (isNaN(tempValue)) {
        resultText = "Please enter a valid temperature.";
      } else {
        if (unit === "Celsius") {
          const fahrenheit = (tempValue * 9/5) + 32;
          const kelvin = tempValue + 273.15;
          resultText = `${tempValue}°C = ${fahrenheit.toFixed(2)}°F = ${kelvin.toFixed(2)} K`;
        } else if (unit === "Fahrenheit") {
          const celsius = (tempValue - 32) * 5/9;
          const kelvin = (tempValue - 32) * 5/9 + 273.15;
          resultText = `${tempValue}°F = ${celsius.toFixed(2)}°C = ${kelvin.toFixed(2)} K`;
        } else if (unit === "Kelvin") {
          const celsius = tempValue - 273.15;
          const fahrenheit = (tempValue - 273.15) * 9/5 + 32;
          resultText = `${tempValue} K = ${celsius.toFixed(2)}°C = ${fahrenheit.toFixed(2)}°F`;
        }
      }

      document.getElementById("result").textContent = resultText;
    }
  </script>

</body>
</html>
